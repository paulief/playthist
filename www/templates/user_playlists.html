<ion-view view-title="Playlists">
	<ion-nav-buttons side="right">
		<button class="button button-clear button-positive" ng-click="createNewPlaylist()">New Playlist</button>
	</ion-nav-buttons>
	<ion-content>
	<ion-list>
	  <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/playlist_tracks?playlistId={{playlist.playlistId}}">
	    {{playlist.playlistName}}
	  </ion-item>
	</ion-list>
	</ion-content>
</ion-view>
