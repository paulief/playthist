  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Create New Playlist</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Playlist Name</span>
          <input type="text" placeholder="My Playlist" required ng-model="newPlaylistTitle.text">
        </label>
      </div>
      <button class="button button-block button-calm" ng-click="saveNewPlaylist()">
      	Create Playlist
      </button>
    </ion-content>
  </ion-modal-view>
